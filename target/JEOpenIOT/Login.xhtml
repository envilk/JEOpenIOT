<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <link rel="stylesheet" type="text/css" href="css/milligram.css">	</link>	    
	<title>Login of OpenIoT</title>
</h:head>
<h:body>
	<h:form>
		<h3>Login Logout</h3>
		<h:inputText id="username"
		 styleClass="username"
		 class="username"
		 value="#{sessionController.username}"></h:inputText>

		<br />
		<br />

		<h:inputSecret id="password" class="password"
		styleClass="password"
		value="#{sessionController.password}"></h:inputSecret>
		<br />
		<br />

		<h:commandButton
			action="#{sessionController.validateUsernamePassword()}"
			value="Login">
        </h:commandButton>

		<a href="UserSettings.xhtml"> Register </a>
	</h:form>
</h:body>
</html>
